<h1 class="text-center">Add</h1>
<div mat-dialog-content>
    <form [formGroup]="postForm">
        <mat-form-field appearance="outline">
            <mat-label>name</mat-label>
            <input matInput placeholder="Enter name" formControlName="name" name="name">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>img url</mat-label>
            <input matInput placeholder="Enter url" formControlName="imgUrl" name="imgUrl">
          </mat-form-field>

          <mat-form-field appearance="outline" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>close</button>
    <button class="ml-3" mat-raised-button color="primary" (click)="addPost()">add</button>
</div>
